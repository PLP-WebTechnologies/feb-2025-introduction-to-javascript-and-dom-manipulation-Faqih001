<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 id="mainHeading">DOM Manipulation Demo</h1>
  </header>

  <section id="introSection">
    <h2>Introduction</h2>
    <p id="dynamicText">This is a dynamically changing text!</p>
    <button onclick="changeText()">Change Text Content</button>
    <button onclick="toggleHighlight()">Highlight Text</button>
  </section>

  <section id="styleSection">
    <h2>Style Section</h2>
    <p>Click the button to change the background color of this section.</p>
    <button onclick="changeBackgroundColor()">Change Background Color</button>
  </section>

  <section id="listSection">
    <h2>Manage List Items</h2>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Last Item</button>
  </section>

  <footer>
    <p>&copy; 2025 JavaScript DOM Tutorial</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
